<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Login Page
    </title>
</head>
<body>
    <form action="#" th:action="@{/login}" method="post" th:object="${UserEntity}">

        <input type="text" name="userName" aria-label="UserName"/>
        <input type="password" name="userPass" aria-label="Password"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
